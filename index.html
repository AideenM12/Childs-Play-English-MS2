        <div class="solutions" id="opt3" onclick="checkSelection('opt3')"></div>

    </div>
    <div> <button type="button" class="btn btn-primary btn-lg mt-2 list-inline-item mx-auto" id="prevBtn"
                        onclick="prevQuestion()">Previous</button></div>
   <div> <button type="button" class="btn btn-primary btn-lg mt-2 list-inline-item mx-auto" id="nxtBtn"
                        onclick="nextQuestion()">Next</button></div>
